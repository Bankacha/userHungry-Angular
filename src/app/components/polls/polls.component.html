<div class="tableDiv">
  <button routerLink='/create'>Create new poll</button>
  <table class="table table-sm table-bordered border-success">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Label</th>
        <th scope="col">is active?</th>
        <th scope="col">Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let poll of polls; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{poll.label}}</td>
        <td>{{poll.active ? 'yes' : 'no'}}</td>
        <td>{{poll.created | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
